		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": [{
						"id": 5418,
						"Commodity_code": "zbb1312312",
						"Internal_encoding": "zbb43212321",
						"Name": "百倍奇偶欧昂",
						"specification": "",
						"Price": 30.75,
						"Company": "",
						"Adjust_price": 30.75,
						"Num": 1,
						"Money": 30.75
					}
				]
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: 'ID',
							name: 'id',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								//var con = $('<span class="purchased">'+rowdata.id+'<span>');
								var con = $('<input class="purchased" type="text" value="'+rowdata.id+'" disabled="true"/>');
								
								
								mainCon.append(con);
								return mainCon.html();
							}
						},
						{
							display: '商品编码',
							name: 'Commodity_code',
							width: "10%"
						},
						{
							display: '内部编码',
							name: 'Internal_encoding',
							width: "10%"
						},
						{
							display: '商品名称',
							name: 'Name',
							width: "10%"
						},
						{
							display: '商品规格',
							name: 'specification',
							width: "10%"
						},
						{
							display: '单价',
							name: 'Price',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<input class="purchased" type="text" value="'+rowdata.Price+'" disabled="true"/>');
								mainCon.append(con);
								return mainCon.html();
							}
						},
						{
							display: '单位',
							name: 'Company',
							width: "10%"
						},
						{
							display: '调整价格',
							name: 'Adjust_price',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<input class="purchased purchased2" type="text" value="'+rowdata.Adjust_price+'" />');
								mainCon.append(con);
								return mainCon.html();
							}
						},
						{
							display: '数量',
							name: 'Num',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<input class="purchased purchased2" type="text" value="'+rowdata.Num+'" />');
								mainCon.append(con);
								return mainCon.html();
							}
						},
						{
							display: '金额',
							name: 'Money',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<input class="purchased" type="text" value="'+rowdata.Money+'" disabled="true"/>');
								mainCon.append(con);
								return mainCon.html();
							}
						},
						{
							display: '操作',
							name: 'name',
							align: 'center',
							width: 120,
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<span class="operation_delete">删除</span>');
								mainCon.append(con);
								return mainCon.html();
							}
						}
					],
					data: gridData,
					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					usePager: false,
					height: 'auto',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
		
			function onAfterShowData(data) {

				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			
		</script>
