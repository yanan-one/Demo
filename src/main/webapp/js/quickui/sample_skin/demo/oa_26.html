<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->
		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<script src="../../libs/js/table/quiGrid.js" type="text/javascript"></script>

		<style type="text/css">
			/*body {
				background: #fff;
			}*/
		</style>
	</head>

	<body>
		<div class="page_content">
			<div class="demo_operation">
				<span class="operation_look" style="float: none;" onclick="window.location='oa_25.html'">返回至商品列表</span>
			</div>
			<div class="infoCard infoCard2">
				<div class="title">
					<span>商品SKU列表</span>
				</div>
				<div class="attendance_list_operation">
					<table border="0" cellspacing="0" cellpadding="0" class="search_content">
						<tr>
							<td>搜索：</td>
							<td><input type="text" /></td>
							<td><input type="button" value="搜索" class="" /></td>
						</tr>
					</table>
					<div class="clear"></div>
				</div>
				<div id="dataBasic"></div>
			</div>
		</div>

		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": [{
						"id": 5418,
						"Barcode": "zbb123412",
						"Internal_barcode": "zbb123412",
						"name": "隐鲉淘友1239D12341牛仔裤+蓝色80",
						"specification": "",
						"money": "",
						"State": "上架"
					},{
						"id": 5418,
						"Barcode": "zbb123412",
						"Internal_barcode": "zbb123412",
						"name": "隐鲉淘友1239D12341牛仔裤+蓝色80",
						"specification": "",
						"money": "800",
						"State": "上架"
					},{
						"id": 5418,
						"Barcode": "zbb123412",
						"Internal_barcode": "zbb123412",
						"name": "隐鲉淘友1239D12341牛仔裤+蓝色80",
						"specification": "",
						"money": "",
						"State": "上架"
					},{
						"id": 5418,
						"Barcode": "zbb123412",
						"Internal_barcode": "zbb123412",
						"name": "隐鲉淘友1239D12341牛仔裤+蓝色80",
						"specification": "10*10",
						"money": "",
						"State": "上架"
					}

				]
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: '编号',
							name: 'id',
							width: "10%",
							cellClick: true
						},{
							display: '国际条码',
							name: 'Barcode',
							width: "10%",
							cellClick: true
						},{
							display: '内部条码',
							name: 'Internal_barcode',
							width: "10%",
							cellClick: true
						},
						{
							display: '商品名称',
							name: 'name',
							width: "40%"
						},
						{
							display: '商品规格',
							name: 'specification',
							width: "10%"
						},
						{
							display: '单价',
							name: 'money',
							width: "10%"
						},
						{
							display: '状态',
							name: 'State',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								return "上架" == value ? "<font color='#8EC165'>" + value + "</font>" : "<font color='#FB6B5B'>" + value + "</font>";
							}
						},
						{
							display: '操作',
							name: 'name',
							align: 'left',
							width: 95,
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<span class="operation_delete" onclick="">下架</span>');
								mainCon.append(con);
								return mainCon.html();
							}
						}
					],
					data: gridData,
					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					height: '100%',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
			

			function onAfterShowData(data) {

				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			
		</script>
	</body>

</html>
