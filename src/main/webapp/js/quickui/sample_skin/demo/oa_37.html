			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: '编号',
							name: 'id',
							width: "10%",
							cellClick: true

							display: '退货厂商名称',

							width: "30%"

							display: '退货日期',

						},

							width: "10%"

							name: 'Entry_man',
							width: "10%"
						},
						{
							display: '状态',
							name: 'State',
							width: "10%",

					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					height: '100%',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
			

			function onAfterShowData(data) {
				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
