<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->
		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<script src="../../libs/js/table/quiGrid.js" type="text/javascript"></script>

		<style type="text/css">
			/*body {
				background: #fff;
			}*/
			.content_win{
				padding: 0px 15px;
			}
		</style>
	</head>

	<body>
		<div class="page_content">
			
			<div class="infoCard infoCard2">
				<div class="title">
					<span>审批列表</span>
				</div>
				<div class="attendance_list_operation">
					<table border="0" cellspacing="0" cellpadding="0" class="search_content">
						<tr>
							<td></td>
							
						</tr>
					</table>
					<div class="clear"></div>
				</div>
				<div id="dataBasic"></div>
			</div>
		</div>

		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": [{
						"num": 2,
						"user_name": "程鹏",
						"user_name2": "运营部（程鹏）",
						"Time": "2017-9-16 12:00",
						"State": "未通过",
						"Opinion": "多出去走走"
					}
					

				]
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
						display: '项次',
						name: 'num',
						width: "10%"
					},{
						display: '审核人',
						name: 'user_name',
						width: "10%"
					},{
						display: '审核人名称',
						name: 'user_name2',
						width: "25%"
					},{
						display: '审核时间',
						name: 'Time',
						width: "20%"
					},{
						display: '状态',
						name: 'State',
						width: "10%"
					},{
						display: '意见',
						name: 'Opinion',
						width: "25%"
					}
					],
					data: gridData,
					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					height: '100%',
					width: "100%",
					usePager: false,
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
			
			function onAfterShowData(data) {

				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			
		</script>
	</body>

</html>
