	<body>

			</div>

		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": [{
						"id": 5418,
						"Entry_personnel": "苏三",
						"Into_warehouse": "是",
						"Out_warehouse": "否",
						"Time": "2017-09-18 18:54:34",

				},{
						"id": 5418,

						"Into_warehouse": "是",
						"Out_warehouse": "否",
						"Time": "2017-09-18 18:54:34",
						"State": "启用"
				},{
						"id": 5418,
						"Entry_personnel": "苏三",
						"Into_warehouse": "是",
						"Out_warehouse": "否",
						"Time": "2017-09-18 18:54:34",
						"State": "启用"
				},{
						"id": 5418,

						"Into_warehouse": "是",
						"Out_warehouse": "否",
						"Time": "2017-09-18 18:54:34",

				},{

						"Into_warehouse": "是",

						"Time": "2017-09-18 18:54:34",

				},{

						"Out_warehouse": "否",
						"Time": "2017-09-18 18:54:34",
						"State": "启用"
					}
				]
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: '编号',
							name: 'id',
							width: "10%",
							cellClick: true
						},
						{
							display: '进入人员',
							name: 'Entry_personnel',
							width: "25%"
						},
						{
							display: '带货进库',
							name: 'Into_warehouse',
							width: "10%"
						},
						{
							display: '带货出库',
							name: 'Out_warehouse',
							width: "25%"
						},
						{
							display: '出入时间',
							name: 'Time',
							width: "10%"
						},
						{
							display: '状态',
							name: 'State',
							width: "20%",
							render: function(rowdata, rowindex, value, column) {
								return "启用" == value ? "<font color='#8EC165'>" + value + "</font>" : "<font color='#FB6B5B'>" + value + "</font>";
							}
						},
						{
							display: '操作',
							name: 'name',
							align: 'center',
							width: 210,
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<span class="operation_delete" onclick="">删除</span>');
								mainCon.append(con);
								return mainCon.html();
							}
						}
					],
					data: gridData,
					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					height: '100%',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
			

			function onAfterShowData(data) {

				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			
			
		</script>
