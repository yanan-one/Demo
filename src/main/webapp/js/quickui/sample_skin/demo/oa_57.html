	<body>

				<div id="dataBasic"></div>

		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": [{
						"id": 5418,

				},{
						"id": 5418,

					}
				]
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: '编号',
							name: 'id',
							width: "10%",
							cellClick: true
						},
						{
							display: '供应商资质名称',
							name: 'Name',
							width: "25%"
						},
						{
							display: '资质编码',
							name: 'Code',
							width: "10%"
						},
						{
							display: '资质结束时间',
							name: 'Time',
							width: "25%"
						},
						{
							display: '录入人',
							name: 'User',
							width: "10%"
						},
						{
							display: '状态',
							name: 'State',
							width: "20%",
							render: function(rowdata, rowindex, value, column) {
								return "启用" == value ? "<font color='#8EC165'>" + value + "</font>" : "<font color='#FB6B5B'>" + value + "</font>";
							}
						},
						{
							display: '操作',
							name: 'name',
							align: 'center',
							width: 210,
							render: function(rowdata, rowindex, value, column) {
								var mainCon = $('<div></div>');
								var con = $('<span class="operation_delete" onclick="">删除</span>');
								mainCon.append(con);
								return mainCon.html();
							}
						}
					],
					data: gridData,
					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					height: '100%',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
			//修改
			function onEdit(rowid) {
				top.Toast("showNoticeToast", "见JAVA版或.NET版演示。");
			}

			//删除
			function onDelete(rowid, rowidx) {
				top.Dialog.confirm("确定要删除该记录吗？", function() {
					top.Toast("showNoticeToast", "向后台发送ajax请求来删除。见JAVA版或.NET版演示。");
				});
			}

			function onAfterShowData(data) {

				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			function examination(idx){
				if(idx==0){
					top.Toast("showNoticeToast", "通过审批");
				}else{
					top.Toast("showNoticeToast", "不通过审批");
				}
			}
