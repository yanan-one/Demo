<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->
		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<link rel="stylesheet" type="text/css" href="style/fullcalendar.css">
		<script src='js/jquery-ui-1.10.2.custom.min.js'></script>
		<script src='js/fullcalendar.min.js'></script>
		
	</head>

	<body>
		<div class="page_content"> 
			<div class="calendar_win">
				<div id='calendar'></div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var date = new Date();
				var d = date.getDate();
				var m = date.getMonth();
				var y = date.getFullYear();
				$('#calendar').fullCalendar({
					header: {
						left: 'prev,next today',
						center: 'title',
						right: 'month,agendaWeek,agendaDay'
					},
					firstDay: 1,
					editable: true,
					timeFormat: 'H:mm',
					axisFormat: 'H:mm',
					events: [{
							title: 'AM:09:18:45\n PM:18:43:02',
							start: new Date(y, m, 1)
						},
						{
							title: 'AM:病假\n PM:病假',
							start: new Date(y, m, d - 5),
							end: new Date(y, m, d - 4)
						},
						{
							id: 999,
							title: 'AM:09:18:45\n PM:无打卡记录',
							start: new Date(y, m, d - 6, 16, 0),
							allDay: false
						},
						{
							id: 9999,
							title: 'AM:09:01:45\n PM:18:52:02',
							start: new Date(y, m, d + 4, 16, 0),
							allDay: false
						},
						{
							title: 'AM:09:05:45\n PM:19:00:02',
							start: new Date(y, m, d, 10, 30),
							allDay: false
						},
						{
							title: 'AM:09:05:45\n PM:19:00:02',
							start: '2013-09-19',
							end: '2013-09-21'
						},
						{
							title: 'AM:09:05:45\n PM:19:00:02',
							start: new Date(y, m, d, 12, 0),
							end: new Date(y, m, d, 14, 0),
							allDay: false
						},
						{
							title: 'AM:09:05:45\n PM:19:00:02',
							start: new Date(y, m, d + 1, 19, 0),
							end: new Date(y, m, d + 1, 22, 30),
							allDay: false
						},
						{
							title: 'AM:09:05:45\n PM:19:00:02',
							start: new Date(y, m, d + 23)
						},
					]
				});
//				$(".fc-event").addClass("themeBgColor");
//				var themeBgColor= $(".fc-event").css("backgroundColor");
//				$(".fc-event").css({"backgroundColor":themeBgColor,"borderColor":themeBgColor});
//				$(".fc-event").css({"backgroundColor":"red","borderColor":"red"});
			});
		</script>
	</body>

</html>
