<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<!--框架必需start-->
		<script type="text/javascript" src="../../libs/js/jquery.js"></script>
		<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
		<script type="text/javascript" src="../../libs/js/framework.js"></script>
		<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" id="skin" prePath="../../" />
		<link rel="stylesheet" type="text/css" id="customSkin" />
		<!--框架必需end-->
		<link rel="stylesheet" type="text/css" href="style/style.css" />

		<script src="../../libs/js/table/quiGrid.js" type="text/javascript"></script>

		<style type="text/css">
			/*body {
				background: #fff;
			}*/
		</style>
	</head>

	<body>
		<div class="page_content" style="padding: 10px;">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>
						<div class="user_win">
							<img src="style/user.png"/>
							<p class="name">宰文静</p>
						</div>
					</td>
					<td style="vertical-align: top;width: 100px;">
						<div class="user_win">
							<em></em>
						</div>
					</td>
					<td>
						<div class="user_win">
							<img src="style/user.png"/>
							<p class="name">王金凤</p>
						</div>
					</td>
				</tr>
			</table>
			
			<div class="infoCard infoCard2">
				<div class="title">
					<span>审批列表</span>
				</div>
				
				<div id="dataBasic"></div>
			</div>
		</div>

		<script type="text/javascript">
			var grid = null;
			//数据表格使用
			var gridData = {
				"form.paginate.pageNo": 1,
				"form.paginate.totalRows": 13,
				"rows": [{
						"id": 1,
						"User": "苏",
						"User_name": "苏三",
						"Time": "2017-08-29 12:00:34",
						"State": "审批通过",
						"Opinion": "同意"
					},{
						"id": 1,
						"User": "苏",
						"User_name": "苏三",
						"Time": "2017-08-29 12:00:34",
						"State": "审批未通过",
						"Opinion": "不同意"
					}
				]
			}

			function initComplete() {
				grid = $("#dataBasic").quiGrid({
					columns: [{
							display: '项次',
							name: 'id',
							width: "10%"
						},
						{
							display: '审核人',
							name: 'User',
							width: "20%"
						},
						{
							display: '审核人名称',
							name: 'User_name',
							width: "20%"
						},
						{
							display: '审核时间',
							name: 'Time',
							width: "30%"
						},
						{
							display: '状态',
							name: 'State',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								return "审批通过" == value ? "<font color='#8EC165'>" + value + "</font>" : "<font color='#FB6B5B'>" + value + "</font>";
							}
						},
						{
							display: '意见',
							name: 'Opinion',
							width: "10%",
							render: function(rowdata, rowindex, value, column) {
								return "同意" == value ? "<font color='#8EC165'>" + value + "</font>" : "<font color='#FB6B5B'>" + value + "</font>";
							}
						}
					],
					data: gridData,
					sortName: 'id',
					rownumbers: false,
					checkbox: false,
					usePager: false,
					height: 'auto',
					width: "100%",
					pageSize: 10,
					percentWidthMode: true,
					onAfterShowData: onAfterShowData

				});
			}
			function onAfterShowData(data) {
				$("#dataBasic").find(".popupMenu").each(function() {
					$(this).hover(function() {
						$(this).find(".popupMenu_con").show();
					}, function() {
						$(this).find(".popupMenu_con").hide();
					});
				})
			}
			
			
		</script>
	</body>

</html>
